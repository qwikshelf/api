version: '3.8'

services:
  # --- Reverse Proxy & SSL ---
  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: qwikshelf-proxy
    restart: always
    ports:
      - '80:80' # HTTP
      - '81:81' # Admin UI
      - '443:443' # HTTPS
    volumes:
      - ./proxy/data:/data
      - ./proxy/letsencrypt:/etc/letsencrypt
    networks:
      - qwikshelf-network

  # --- Database ---
  db:
    image: postgres:15-alpine
    container_name: qwikshelf-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # Port 5432 is NOT exposed to the public
    networks:
      - qwikshelf-network
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Backend API ---
  api:
    build:
      context: ..
      dockerfile: deploy/api.Dockerfile
    container_name: qwikshelf-api
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    # API port is handled by Proxy, no public exposure needed
    networks:
      - qwikshelf-network

  # --- Adminer (DB Management) ---
  adminer:
    image: adminer
    container_name: qwikshelf-adminer
    restart: always
    networks:
      - qwikshelf-network
    environment:
      ADMINER_DEFAULT_SERVER: db

  # --- Frontend UI ---
  ui:
    build:
      context: ../ui
      dockerfile: ../deploy/ui.Dockerfile
    container_name: qwikshelf-ui
    restart: always
    depends_on:
      - api
    # UI port is handled by Proxy, no public exposure needed
    networks:
      - qwikshelf-network

networks:
  qwikshelf-network:
    driver: bridge

volumes:
  postgres_data:
