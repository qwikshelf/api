version: '3.8'

services:
  # --- Database ---
  db:
    image: postgres:15-alpine
    container_name: qwikshelf-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Backend API ---
  api:
    build:
      context: ..
      dockerfile: deploy/api.Dockerfile
    container_name: qwikshelf-api
    restart: always
    depends_on:
      - db
    # Note: The API service automatically runs database migrations on startup
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "${PORT}:${PORT}"

  # --- Adminer (DB Management) ---
  adminer:
    image: adminer
    container_name: qwikshelf-adminer
    restart: always
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  # --- Frontend UI ---
  ui:
    build:
      context: ../ui
      dockerfile: ../deploy/ui.Dockerfile
    container_name: qwikshelf-ui
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
