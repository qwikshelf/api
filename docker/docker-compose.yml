version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: qwikshelf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d api" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: qwikshelf-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      APP_NAME: qwikshelf-api
      APP_ENV: development
      APP_PORT: 8080
      APP_DEBUG: "true"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: api
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL_MODE: disable
      DB_MAX_CONNECTIONS: 25
      DB_MAX_IDLE_CONNECTIONS: 5
      DB_MAX_LIFETIME_MINUTES: 5
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRY_HOURS: 24
      LOG_LEVEL: debug
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: Redis for caching (uncomment when needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: qwikshelf-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data

  adminer:
    image: adminer:latest
    container_name: qwikshelf-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    # redis_data:

networks:
  default:
    name: qwikshelf-network
